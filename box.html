<!doctype html>
<htlm>
<head>
 <style>
     *{box-sizing: border-box;}
     p{
         border:10px solid red;
         padding:20px;
         margin:40px;
         width:100px;
         height: 200px;
     }
     div{
         margin:10px;
         width:150px;
         box-sizing: border-box;
         
     }
     #A{
         border:10px solid black;
     }
     #B{
         border:30px solid black;
     }
 </style>
</head>
<body>
 <p>
     기초등록    
 </p>
 <p>
     영업관리
 </p>
</body>
<body>
    <div id="A">사업자등록번호</div>
    <div id="B">판매실적</div>
</body>
</htlm>
